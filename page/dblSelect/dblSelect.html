<!DOCTYPE html>
<html lang="en">
<head>
    <title>双选择框的页面示例</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript" src="../../js/ytfw.js"></script>
</head>
<body>

<div class="dbl_select clearfix">

    <select multiple id="left_select" class="select floatLeft">
        <option value="选项1">选项1</option>
        <option value="选项2">选项2</option>
        <option value="选项3">选项3</option>
        <option value="选项4">选项4</option>
        <option value="选项5">选项5</option>
    </select>


    <div class="center_select floatLeft">
        <div class="center_select_inner">
            <span class="add">&gt;</span>
            <span class="addAll">&gt;&gt;</span>
            <span class="remove">&lt;</span>
            <span class="removeAll">&lt;&lt;</span>
        </div>
    </div>

    <select multiple id="right_select" class="select floatLeft"></select>

</div>

</body>
</html>
